<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">-- client</span><br><span class="line"></span><br><span class="line">    1. @babel/core JS es6 ==&gt;  es5 解决js版本差异，兼容低版本浏览器</span><br><span class="line">    2. @babel/preset-env  现如今不同的浏览器和平台chrome, opera,edge, firefox, safari, ie, ios, android, node, electron不同的模块&quot;amd&quot;，&quot;umd&quot;，&quot;systemjs&quot;，&quot;commonjs&quot;这些es运行环境对es6,es7,es8支持不一，有的支持好，有的支持差，为了充分发挥新版es的特性，我们需要在特定的平台上执行特定的转码规则，说白了就像是按需转码的意思</span><br><span class="line">    3. autoprefixer 自动补全css前缀的东西</span><br><span class="line">    4. babel-loader 如今 ES6 语法在开发中已经非常普及，甚至也有许多开发人员用上了 ES7 或 ES8 语法。然而，浏览器对这些高级语法的支持性并不是非常好。因此为了让我们的新语法能在浏览器中都能顺利运行，Babel 应运而生。 Babel是一个JavaScript编译器，能够让我们放心的使用新一代JS语法</span><br><span class="line">    5. css-loader</span><br><span class="line">    6. extract-text-webpack-plugin  webpack css 抽离打包   extract-text-webpack-plugin版本太低webpack4不能使用，安装extract-text-webpack-plugin@next</span><br><span class="line">    7. file-loader </span><br><span class="line">    8. html-webpack-plugin</span><br><span class="line">    9. postcss  PostCSS是一款使用插件去转换CSS的工具</span><br><span class="line">    10. style-loader</span><br><span class="line">    11. url-loader</span><br><span class="line">    12. vue-style-loader</span><br><span class="line">    13. vue-template-compiler  Vue模板预编译</span><br><span class="line">    14. vue-loader</span><br><span class="line">    15. webpack webpack-cli webpack-dev-server webpack-merge</span><br><span class="line">    16. cross-env 运行跨平台设置和使用环境变量的脚本 当您使用NODE_ENV =production, 来设置环境变量时，大多数Windows命令提示将会阻塞(报错)</span><br><span class="line">    17. webpack-node-externals 该库扫描node_modules文件夹中的所有node_modules名称，并构建一个外部函数，告知Webpack不要捆绑这些模块或模块的任何子模块。</span><br><span class="line">    18. resize-observer-polyfill 监听一个DOM节点的变化, 用在Vue 和 React中制作响应式组件： 节点的出现和隐藏，大小变化</span><br></pre></td></tr></table></figure>

      $(this).css({
        'cursor': 'default'
      })
    })

    // zoom image
    $(".markdown-content img").on('click', function() {
      var src = $(this).attr('src')
      if (src !== 'http://file.muyutech.com/error-img.png') {
        var imageW = $(this).width()
        var imageH = $(this).height()
        
        var zoom = ($(window).width() * 0.95 / imageW).toFixed(2)
        zoom = zoom < 1 ? 1 : zoom
        zoom = zoom > 2 ? 2 : zoom
        var transY = (($(window).height() - imageH) / 2).toFixed(2)

        $('body').append('<div class="image-view-wrap"><div class="image-view-inner"><img src="'+ src +'" /></div></div>')
        $('.image-view-wrap').addClass('wrap-active')
        $('.image-view-wrap img').css({
          'width': `${imageW}`,
          'transform': `translate3d(0, ${transY}px, 0) scale3d(${zoom}, ${zoom}, 1)`
        })
        $('html').css('overflow', 'hidden')

        $('.image-view-wrap').on('click', function() {
          $(this).remove()
          $('html').attr('style', '')
        })
      }
    })
